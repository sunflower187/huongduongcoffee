<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cà phê sữa - Hướng Dương Coffee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8e7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f6d365;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    header img {
      height: 80px;
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: #4a3c1a;
      cursor: pointer;
      text-decoration: underline;
    }
    header h1 {
      margin: 10px 0 0;
      color: #4a3c1a;
    }
    .container {
      display: flex;
      padding: 40px;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }
    .container img {
      width: 300px;
      border-radius: 10px;
    }
    .details {
      max-width: 400px;
    }
    .details h2 {
      margin-top: 0;
      color: #4a3c1a;
    }
    .details p {
      margin: 5px 0;
    }
    .sizes label {
      margin-right: 15px;
    }
    .quantity {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .quantity button {
      padding: 5px 10px;
      margin: 0 5px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .order, .add-to-cart {
      background: #a47148;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #total-price {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="history.back()">Quay lại</button>
    <img src="logo.png" alt="Logo">
    <h1>Đặt hàng</h1>
  </header>
  <div class="container">
    <img src="https://github.com/sunflower187/huongduongcoffee/blob/main/cf_sua.jpg?raw=true" alt="Cà phê sữa">
    <div class="details">
      <h2>Cà phê sữa</h2>
      <p><strong>Giá gốc:</strong> <span id="base-price">28000</span>đ</p>
      <p>Phin truyền thống Việt Nam, đậm vị và béo nhẹ.</p>
      <div class="sizes">
        <p><strong>Size:</strong></p>
        <label><input type="radio" name="size" value="1" checked> S</label>
        <label><input type="radio" name="size" value="1.2"> M</label>
        <label><input type="radio" name="size" value="1.5"> L</label>
      </div>
      <div class="quantity">
        <label>Số lượng:</label>
        <button onclick="changeQty(-1)">-</button>
        <input type="number" id="qty" value="1" min="1" style="width: 40px; text-align: center;">
        <button onclick="changeQty(1)">+</button>
      </div>
      <div id="total-price">Tổng: 28.000đ</div>
      <div class="buttons">
        <button class="add-to-cart">Thêm vào giỏ hàng</button>
        <button class="order">Đặt hàng</button>
      </div>
    </div>
  </div>
  <script>
    const basePrice = 28000;

    function changeQty(change) {
      const qtyInput = document.getElementById('qty');
      let qty = parseInt(qtyInput.value);
      qty = isNaN(qty) ? 1 : qty;
      qty += change;
      if (qty < 1) qty = 1;
      qtyInput.value = qty;
      updateTotal();
    }

    document.querySelectorAll('input[name="size"]').forEach(input => {
      input.addEventListener('change', updateTotal);
    });

    document.getElementById('qty').addEventListener('input', updateTotal);

    function updateTotal() {
      const qty = parseInt(document.getElementById('qty').value) || 1;
      const sizeMultiplier = parseFloat(document.querySelector('input[name="size"]:checked').value);
      const total = Math.round(basePrice * sizeMultiplier * qty);
      document.getElementById('total-price').innerText = `Tổng: ${total.toLocaleString()}đ`;
    }

    updateTotal();
  </script>
</body>
</html>
