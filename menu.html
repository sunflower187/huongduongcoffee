<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Hướng Dương Coffee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8e7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f6d365;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img {
      height: 90px;
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    header h1 {
      margin: 0;
      color: #4a3c1a;
      font-size: 32px;
    }
    .menu {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fef9f3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 80%;
      max-width: 800px;
    }
    .popup-content {
      display: flex;
      gap: 20px;
    }
    .popup img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .popup-details h2 {
      margin-top: 0;
      color: #4a3c1a;
    }
    .popup-details p {
      margin: 5px 0;
    }
    .popup-details select,
    .popup-details input {
      margin-top: 10px;
      padding: 5px;
    }
    .popup-details .quantity {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .popup-details .quantity button {
      padding: 5px 10px;
      margin: 0 5px;
    }
    .popup-details button.order {
      background: #a47148;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="Logo"></a>
    <h1>MENU</h1>
  </header>

  <div class="menu">
    <div class="product-grid">
      <div class="product" onclick="openPopup()">
        <img src="https://github.com/sunflower187/huongduongcoffee/blob/main/cf_sua.jpg?raw=true" alt="Cà phê sữa">
        <h3>Cà phê sữa - 28.000đ</h3>
        <p>Phin truyền thống Việt Nam, đậm vị và béo nhẹ.</p>
      </div>
    </div>
  </div>

  <div class="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="https://github.com/sunflower187/huongduongcoffee/blob/main/cf_sua.jpg?raw=true" alt="Cà phê sữa">
      <div class="popup-details">
        <h2>Cà phê sữa</h2>
        <p><strong>Giá:</strong> 28.000đ</p>
        <p>Phin truyền thống Việt Nam, đậm vị và béo nhẹ.</p>
        <label>Size:</label>
        <select>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
        <div class="quantity">
          <label>Số lượng:</label>
          <button onclick="changeQty(-1)">-</button>
          <input type="number" id="qty" value="1" min="1" style="width: 40px; text-align: center;">
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="order">Đặt hàng</button>
      </div>
    </div>
  </div>

  <script>
    function openPopup() {
      document.querySelector('.popup').style.display = 'block';
      document.querySelector('.overlay').style.display = 'block';
    }
    function closePopup() {
      document.querySelector('.popup').style.display = 'none';
      document.querySelector('.overlay').style.display = 'none';
    }
    function changeQty(change) {
      var qty = document.getElementById('qty');
      var newVal = parseInt(qty.value) + change;
      if (newVal >= 1) qty.value = newVal;
    }
  </script>
</body>
</html>
